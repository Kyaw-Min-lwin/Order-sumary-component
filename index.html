<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="illustration" class="illustration">
    <div class="text-container">
      <h1>Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon" id="music">

        <p style="color: hsl(224, 23%, 55%);"><span style="font-weight: 700;color: hsl(223, 47%, 23%);">Annual
            Plan</span> <br>
          $59.99/year</p>

        <a href="#">Change</a>
      </div>


      <button type="button" id="pay">Proceed to Payment</button>
      <button id='cancel'> Cancel Order</button>
    </div>
  </div>

</body>

</html>
